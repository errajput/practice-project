    <title>Cards</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Product Card</h1>

      <img

        width="100%"
      />

        <h3>Jeans:</h3>
        <p class="price">Price: 2000 Rs</p>
        <p>
          Hi, there is my Product card and here is one product that is jeans.
          it's best to stick with traditional fits and styles if you're looking

        </p>
      </div>
      <p class="btn"><button>Add Card</button></p>
    </div>
