<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Apple-switcher</h1>
    </nav>
    <div class="container">
      <div id="basket-1">
        <h2><span></span> apples</h2>
        <img
          src="https://c8.alamy.com/comp/HGR6NP/apple-basket-icon-image-vector-illustration-design-HGR6NP.jpg"
          alt="apple basket"
        />
        <p>Basket-1</p>
      </div>
      <button id="right-arrow">
        <img
          src="https://cdn-icons-png.flaticon.com/128/3114/3114931.png"
          alt="right-move"
        />
      </button>
      <button id="left-arrow">
        <img
          src="https://cdn-icons-png.flaticon.com/512/109/109618.png"
          alt="left-move"
        />
      </button>
      <div id="basket-2">
        <h2><span></span> apples</h2>
        <img
          src="https://c8.alamy.com/comp/HGR6NP/apple-basket-icon-image-vector-illustration-design-HGR6NP.jpg"
          alt="apple basket"
        />
        <p>Basket-2</p>
      </div>
    </div>
  </body>
  <script src="script.js "></script>
</html>
